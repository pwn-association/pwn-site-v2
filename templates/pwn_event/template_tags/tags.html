{% load i18n %}

<ul>
    {% for tag in tags %}
        <li{% if tag.slug == context_tag.slug %} class="current"{% endif %}>
            <a href="{{ tag.get_absolute_url }}">{{ tag }}</a>
        </li>
    {% empty %}
        <li>
            {% trans "No categories yet." %}
        </li>
    {% endfor %}
</ul>
